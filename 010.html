<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Модуль 10 - Плагины и библиотеки, JSON</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <!-- <script>console.log(Handlebars)</script> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css"
    />

  <body>

    <!-- Page Header -->

    <header class="page-header">
      <div class="container header">
        <a class="logo-link" href="./index.html">
          <h1 class="title header">JS</h1>
        </a>
      </div>
    </header>

    <!-- Page Main -->

    <main class="page-main">
      <section class="section">
        <div class="container main">
          <h2 class="title main">Tenth module</h2>

          <!-- Feedback -->

          <form class="feedback-form js-feedback-form">
            <label>
              <b>Имя</b>
              <input type="text" name="name" placeholder="Введите ваше имя" value="Анонимус">
            </label>
            <label>
              <b>Сообщение</b>
              <textarea name="message" rows="6"></textarea>
            </label>
            <button type="submit">Оставить отзыв</button>
          </form>

          <!-- Countries Gallery -->

          <ul class="gallery js-gallery"></ul>

          <!-- Templating Gallery -->

          <template id='list-item'>
            {{#each items}}
              <li>
                <a href="">{{this}}</a>
              </li>
            {{/each}}
          </template>          

          <!-- Content List -->
          
          <ul class="content-list list">
            <li class="content-item text">
              <code class="theme-code">000</code>00000
            </li>
          </ul>

          <!-- Source 010 on GitHub-->
          
          <a class="sourсe-link link" href="https://github.com/itstoreall/myjs/blob/master/js/010.js">source</a>
          <a class="sourсe-link link" href="https://github.com/itstoreall/myjs/blob/master/js/010-highlights.js">source 010 Highlights</a>
          <a class="sourсe-link link" href="https://github.com/itstoreall/webpack-module-10">source 010 Webpack</a>

    <!-- Page Footer -->

    <footer class="page-footer">
      <div class="container footer">
        <a class="logo-link" href="./index.html">
          <h1 class="title footer">JS</h1>
        </a>
      </div>
    </footer>

    <!-- Scripts -->

    <script src="./js/010.js" type="module"></script>
    <script src="./js/010-highlights.js" type="module"></script>
    <script src="./js/010-todos.js" type="module"></script>
  </body>
</html>
